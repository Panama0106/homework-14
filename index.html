<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Evgenij">
    <meta name="keywords" content="form, valid">
    <meta name="description" content="form, valid, required, pattern">
    <link rel="shortcut icon" href="https://ortdnipro.org/wp-content/themes/ort2020/images/favicon.png?new=7">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>14 lesson</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="./assets/img/mobi.png" alt="" width="50" height="44" class="d-inline-block align-text-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Call |</a>
                        <a class="nav-link ps-0" href="#">Viber |</a>
                        <a class="nav-link ps-0" href="#">SMS |</a>
                        <a class="nav-link ps-0" href="#">Email</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="tel mx-auto my-5 border" style="width: 500px;">
            <div class="center my-5" style="width: 350px;">
                <label class="my-4 fs-2 fw-bold" for="telephone">Ваш телефон: *</label>
                <input type="text" class="form d-block mb-3 w-75 fs-3" id="telephone" placeholder="+38067..." required
                    pattern="^\+380[0-9]{9}$|\+38\([0-9]{3}\)[0-9]{7}$|\+38\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$">
                <small class="form text-muted fs-5">
                    * Обязательно к заполнению.
                </small>
                <small class="form text-success valid-label fs-5">
                    Поле заполнено верно.
                </small>
                <a class="btn btn-secondary w-75 my-4 fs-4" href="#" role="button">Перезвонить мне</a>
            </div>
        </div>
    </div>

</body>

</html>
